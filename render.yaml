services:
  - type: web
    name: bolagsplatsen-scraper-api
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn api:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SCRAPY_SETTINGS_MODULE
        value: bolagsplatsen_scraper.settings
    healthCheckPath: /
    autoDeploy: true
